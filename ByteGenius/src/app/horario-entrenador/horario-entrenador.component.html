<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <button (click)="mostrarReservas()">Mis Reservas</button>
  <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" (select)="onDateSelection(date)">
  </ngb-datepicker>
  <div class="form-group">
    <button class="btn btn-outline-secondary calendar" (click)="onDateSelection(model)" type="button">Aceptar</button>
    </div>
  <hr />
  
  <button class="btn btn-sm btn-outline-primary me-2" (click)="model = today">Seleccionar hoy</button>
  <button class="btn btn-sm btn-outline-primary me-2" (click)="dp.navigateTo()">Ir al mes actual</button>
  
  <hr />
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Horas</th>
        <ng-container *ngFor="let dia of obtenerSemana(this.dia)">
          <th scope="col">{{getDayOfWeek(dia)}} &nbsp;{{dia.day}}</th>
        </ng-container>      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let Hora of horas">
        <td>{{ Hora.franjaHoraria }}</td>
        <td *ngFor="let dia of obtenerSemana(this.dia)" [ngStyle]="{'background-color': pertenece(obtenerIdTrainer(asignaciones, this.dia.day, Hora.id)) ? 'lightgrey' : 'green', 'color': 'black'} ">
          {{ obtenerNombres(obtenerIdTrainer(asignaciones, dia.day, Hora.id)) }}
           <!-- Si el entrenador está asignado en esa hora y día, mostrar checkbox -->
          <ng-container *ngIf="estaId(obtenerIdTrainer(asignaciones, this.dia.day, Hora.id), getIdSesion())">
            <button (click)="eliminarHora(this.dia.day, Hora.id)">-</button>
            <input type="checkbox" id="checkbox_{{ this.dia.day }}_{{ Hora.id }}" (change)= "mostrarBoton(this.dia.day, Hora.id, $event)">
          </ng-container>
          <ng-container *ngIf="!estaId(obtenerIdTrainer(asignaciones, this.dia.day, Hora.id), getIdSesion())">
            <button (click)="agregarHora(dia.day, Hora.id)" class="boton-añadir">&plus;</button>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
    
    <form>
      &nbsp;<label>Días</label>
      <!-- Selector de los días que se quieren reservar de la semana -->
      <ng-multiselect-dropdown
      [placeholder]="'Seleccione los días'"
      [settings]="dropdownSettings"
      [data]="dias"
      [(ngModel)]="selectedItems"
      (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)"
      name="selectedDays">
      </ng-multiselect-dropdown>
      <br>
      &nbsp;<label>Desde: </label>

      <select id = "desde">
        <option *ngFor="let Hora of horas" [value] = "Hora.id">{{Hora.franjaHoraria}}</option>
        <br>
      </select>
      &nbsp;<label> Hasta:</label>
      <select id = "hasta">
        <option *ngFor="let Hora of horas" [value] = "Hora.id">{{Hora.franjaHoraria}}</option>
      </select>
    </form>
    <br>
    &nbsp; <button type="button" class="btn btn-primary" (click)="guardarDisponibilidad()">Guardar Disponibilidad</button> &nbsp;
    <!-- Botón de eliminar disponibilidad -->
    <button type="button" class ="btn btn-danger" *ngIf="cbMarcado" (click)="eliminarHorasMarcadas()">Eliminar Disponibilidad</button>

  </body>
</html>
