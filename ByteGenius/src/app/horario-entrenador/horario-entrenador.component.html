<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Horas</th>
            <th scope="col" *ngFor="let Dia of dias">{{ Dia.nombre }}</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let Hora of horas">{{Hora.franjaHoraria}}</tr>
        </tbody>
    </table>
    
    <form>
      <label>Desde:</label>
      <select>
        <option value="1">9:00</option>
        <option value="2">10:00</option>
        <option value="3">11:00</option>
        <option value="4">12:00</option>
        <option value="5">13:00</option>
        <option value="6">14:00</option>
        <option value="7">15:00</option>
        <option value="8">16:00</option>
        <option value="9">17:00</option>
        <option value="10">18:00</option>
        <option value="11">19:00</option>
        <option value="12">20:00</option>
        <option value="13">21:00</option>
      </select>
      <label>Hasta:</label>
      <select>
        <option value="1">9:00</option>
        <option value="2">10:00</option>
        <option value="3">11:00</option>
        <option value="4">12:00</option>
        <option value="5">13:00</option>
        <option value="6">14:00</option>
        <option value="7">15:00</option>
        <option value="8">16:00</option>
        <option value="9">17:00</option>
        <option value="10">18:00</option>
        <option value="11">19:00</option>
        <option value="12">20:00</option>
        <option value="13">21:00</option>
      </select>
    </form>

    <button type="button" class="btn btn-primary">Guardar Disponibilidad</button>
    <button type="button" class="btn btn-danger">Limpiar Disponibilidad</button>
     
</body>
</html>
