<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Horas</th>
        <th scope="col" *ngFor="let Dia of dias">{{ Dia.nombre }}</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let Hora of horas">
        <td>{{ Hora.franjaHoraria }}</td>
        <td *ngFor="let Dia of dias" [ngStyle]="{'background-color': obtenerIdTrainer(asignaciones, Dia.id, Hora.id).length > 0 ? 'red' : 'green'}">
          {{ obtenerNombres(obtenerIdTrainer(asignaciones, Dia.id, Hora.id)).join(', ') }}
        </td>
      </tr>
    </tbody>
  </table>
    
    <form>
      <label>DÃ­a</label>
      <select>
        <option *ngFor="let Dia of dias" [value] = "Dia.id">{{Dia.nombre}}</option>
      </select>
      <label>Desde:</label>
      <select>
        <option *ngFor="let Hora of horas" [value] = "Hora.id">{{Hora.franjaHoraria}}</option>
      </select>
      <label>Hasta:</label>
      <select>
        <option *ngFor="let Hora of horas" [value] = "Hora.id">{{Hora.franjaHoraria}}</option>
      </select>
    </form>

    <button type="button" class="btn btn-primary">Guardar Disponibilidad</button>
    <button type="button" class="btn btn-danger">Limpiar Disponibilidad</button>
     
</body>
</html>
